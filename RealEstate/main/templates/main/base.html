{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body data-theme="{% if request.COOKIES.mode == 'dark' %}dark{% else %}light{% endif %}">
  {% block background-content %}
  {% endblock %}

  <header class="header-view">
    <nav class="menu-item">
        <h1>HOME</h1>
        
        <nav class="bar">
            <a href="{% url 'main:home_page' %}">Home</a>
            <a href="{% url 'main:property_list' %}">Properties</a>
            <a href="">Services</a>
            <a href="">About</a>
            <a href="{% url 'main:contact_page' %}" >Contact</a>

        </nav>

        <nav class="right-nav">
            <span class="material-symbols-outlined">person</span>
            <a href="">sign up</a>
            <div class="mode-icons-container">
              <a href="{% url 'main:dark_mode' %}">
                  <span class="material-symbols-outlined {% if request.COOKIES.mode == 'dark' %}dark-mode{% endif %}">dark_mode</span>
              </a>
              <a href="{% url 'main:light_mode' %}">
                  <span class="material-symbols-outlined {% if request.COOKIES.mode != 'dark' %}light-mode{% endif %}">light_mode</span>
              </a>
          </div>

        </nav>
        
    </nav>
  </header>
  <main>
    {% block content %}

    {% endblock %}

  </main> 
  <footer>
    <div class="footer-bar">
      {% block footer-content %}

  {% endblock %}
    </div>
 </footer>
</body>
</html>
